<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculator Menu</h1>
    <label for="operation">Choose an operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="multiply">Multiply</option>
        <option value="subtract">Subtract</option>
        <option value="divide">Divide</option>
    </select>

    <input type="number" id="num1" placeholder="Enter the first number" required>
    <input type="number" id="num2" placeholder="Enter the second number" required>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculate() {
            const operation = document.getElementById('operation').value;
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = '';

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers!';
            } else {
                switch (operation) {
                    case 'add':
                        result = `The sum is: ${num1 + num2}`;
                        break;
                    case 'multiply':
                        result = `The product is: ${num1 * num2}`;
                        break;
                    case 'subtract':
                        result = `The difference is: ${num1 - num2}`;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            result = 'Error! Division by zero is not allowed.';
                        } else {
                            result = `The quotient is: ${num1 / num2}`;
                        }
                        break;
                    default:
                        result = 'Invalid operation selected!';
                }
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
